<!DOCTYPE html>
<html>
  <head>
    <title>Enter Meeting ID</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label,
      input[type="text"] {
        display: block;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Enter Meeting ID</h1>
    <form action="/join-meeting" method="post">
      <label for="meeting-id">Meeting ID:</label><br />
      <input type="text" id="meeting-id" name="meeting-id" /><br />
      <input type="submit" value="Join Meeting" />
    </form>
  </body>
</html>
